<html>
	<head>
		<link href="{{ url_for('static', filename='stylesheet.css') }}" rel="stylesheet" />
		<title>Orders</title>
	</head>
	<body>
		<h1>Orders</h1>
		<table>
			<tr>
				<th>ID</th>
				<th>NAME</th>
				<th>PRICE</th>
			</tr>
			{% for order in customerorders %}
			<tr>
				<td>{{ order[0] }}</td>
				<td>{{ order[1] }}</td>
				<td>{{ order[2] }}</td>
			</tr>
			{% endfor %}
		</table>
	</body>
</html>
